apiVersion: apps/v1
kind: Deployment
metadata:
  name: uda-duyblx-cs
  labels:
    app: uda-duyblx-cs
spec:
  # progressDeadlineSeconds: 3600
  replicas: 3
  selector:
    matchLabels:
      app: uda-duyblx-cs
  # strategy:
  #   rollingUpdate:
  #     maxSurge: 25%
  #     maxUnavailable: 25%
  #   type: RollingUpdate
  template:
    metadata:
      labels:
        app: uda-duyblx-cs
    spec:
      containers:
        - image: duy051995/uda-capstone:latest
          imagePullPolicy: Always
          name: uda-duyblx-cs
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: uda-duyblx-cs
  labels:
    app: uda-duyblx-cs
spec:
  type: LoadBalancer
  selector:
    app: uda-duyblx-cs
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
